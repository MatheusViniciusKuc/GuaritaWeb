<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Guarita Web</title>
        <link rel="stylesheet" href="https://cndjs.cloudflare.com/ajax/libs/font-awesome.min.css"/>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </h:head>
    <h:body>   
        <h:form>
            <div style="margin: 2px; border-style: solid; padding: 2px;">
                <h1 style="text-align: center">Guarita Web</h1>
            </div>

            <div style="margin: 10px">
                <div style="width: 1000px; margin: 0 auto; padding: 3px;">
                    <h:commandLink action="servidor.xhtml">
                        <button class="ui-button ui-widget ui-corner-all">
                            Cadastrar Servidor / Listar Servidores
                        </button>
                    </h:commandLink>
                </div>

                <div style="width: 1000px; margin: 0 auto; padding: 3px;">
                    <h:commandLink action="espaco.xhtml">
                        <button class="ui-button ui-widget ui-corner-all">
                            Cadastrar Espaço / Listar Espaços
                        </button>
                    </h:commandLink>
                </div>

                <div style="width: 1000px; margin: 0 auto; padding: 3px;">
                    <h:commandLink action="vigilante.xhtml">
                        <button class="ui-button ui-widget ui-corner-all">
                            Cadastrar Vigilante / Listar Vigilantes
                        </button>
                    </h:commandLink>
                </div>
            </div>

            <div style="width: 1000px; margin: 0 auto;">
                <h2 style="margin-bottom: 6px; text-align: center">Espaços Emprestados / Emprestar Espaços</h2>
                <h:commandLink action="emprestimo.xhtml">
                    <button class="ui-button ui-widget ui-corner-all">
                        Emprestar Espaço
                    </button>
                </h:commandLink>
                <ui:repeat value="#{principalMB.emprestimos}" var="emp">
                    <div style="border-style: solid; margin-top: 3px; padding: 2px;">
                        <h:panelGroup>
                            <h3>
                                <h:outputText value="Espaço: #{emp.espaco.nome}" />
                            </h3>
                            <h:panelGrid columns="2">
                                <h:outputText value="Servidor: "/>
                                <h:inputText value="#{emp.servidor.dadosPessoais.nome}" disabled="true" size="30"/>

                                <h:outputText value="Data/Horário Início do Empréstimo: "/>
                                <h:inputText value="#{emp.dataInicio}" disabled="true" size="30">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
                                </h:inputText>

                                <h:outputText value="Data/Horário Fim do Empréstimo: "/>
                                <h:inputText value="#{emp.dataFim}" disabled="true" size="30">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
                                </h:inputText>

                                <h:outputText value="STATUS: "/>
                                <h:inputText value="#{emp.status}" disabled="true" size="30"/>

                                <h:outputText value="Concluído Por: " rendered="#{emp.concluidoPor != null}"/>
                                <h:inputText 
                                    value="#{emp.concluidoPor}" 
                                    disabled="true" 
                                    size="30"
                                    rendered="#{emp.concluidoPor != null}"/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:panelGrid columns="4">
                                <h:commandButton 
                                    action="#{principalMB.exibirModal(emp, 'ENTREGA_CHAVE_SERVIDOR')}" 
                                    value="Entrega da Chave - Professor"
                                    disabled="#{principalMB.desativarBotoes(emp)}"/>

                                <h:commandButton 
                                    action="#{principalMB.exibirModal(emp, 'ENTREGA_CHAVE_VIGILANTE')}" 
                                    value="Entrega da Chave - Vigilante"
                                    disabled="#{principalMB.desativarBotoes(emp)}"/>

                                <h:commandButton 
                                    action="#{principalMB.exibirModal(emp, 'REGISTRAR_OCORRENCIA')}" 
                                    value="Ocorrência"
                                    disabled="#{principalMB.desativarBotoes(emp)}"/>

                                <h:commandButton 
                                    action="#{principalMB.exibirModal(emp, 'CANCELAR_EMPRESTIMO')}" 
                                    value="Cancelar Empréstimo"
                                    disabled="#{principalMB.desativarBotoes(emp)}"/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </div>
                </ui:repeat>
            </div>

            <div style="display: #{principalMB.exibirModalOcorrencia ? 'block' : 'none'}; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); padding-top: 100px;">
                <div style="background: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 30%;">
                    <h:outputText value="Registrar Ocorrência" />
                    <br />
                    <br />
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:outputText value="Mensagem: "/>
                            <h:inputText value="#{principalMB.ocorrencia.ocorrido}" />

                            <h:outputText value="Vigilante (Digite seus 6 primeiros dígitos do CPF): "/>
                            <h:inputText id="principal_ocorrencia" value="#{principalMB.cpf}" size="6"/>

                            <h:outputText value="Servidor (Digite seu SIAPE): "/>
                            <h:inputText value="#{principalMB.siape}" size="14"/>

                            <h:outputLabel value="Perdeu a chave?" />
                            <h:selectBooleanCheckbox value="#{principalMB.perdeuChave}" />

                            <h:commandButton value="Confirmar" action="#{principalMB.registrarOcorrencia}" />
                            <h:commandButton value="Cancelar" action="#{principalMB.limparDados}" />

                            <h:message for="principal_ocorrencia" />
                        </h:panelGrid>
                    </h:panelGroup>
                </div>
            </div>

            <div style="display: #{principalMB.exibirModalCancelar ? 'block' : 'none'}; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); padding-top: 100px;">
                <div style="background: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 30%;">
                    <h:outputText value="Cancelar Emprestimo" />
                    <br />
                    <br />
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:outputText value="Servidor "/>
                            <h:inputText 
                                id="servidor_nome_principal_cancelar"
                                disabled="true" 
                                value="#{principalMB.emprestimo.servidor.dadosPessoais.nome}" />

                            <h:outputText value="Digite seu SIAPE para confirmar: "/>
                            <h:inputText value="#{principalMB.siape}" size="14"/>

                            <h:commandButton value="Confirmar" action="#{principalMB.cancelarEmprestimo}" />
                            <h:commandButton value="Cancelar" action="#{principalMB.limparDados}" />

                            <h:message for="servidor_nome_principal_cancelar" />
                        </h:panelGrid>
                    </h:panelGroup>
                </div>
            </div>

            <div style="display: #{principalMB.exibirModalVigilante ? 'block' : 'none'}; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); padding-top: 100px;">
                <div style="background: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 30%;">
                    <h:outputText value="Finalizar Empréstimo - Vigilante" />
                    <br />
                    <br />
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:outputText value="Servidor Responsável"/>
                            <h:inputText 
                                id="servidor_nome_principal_concluirV"
                                disabled="true" 
                                value="#{principalMB.emprestimo.servidor.dadosPessoais.nome}" />

                            <h:outputText value="Digite seus 6 primeiros dígitos do CPF para confirmar: "/>
                            <h:inputText value="#{principalMB.cpfConfirmarSaida}" size="6"/>

                            <h:commandButton value="Confirmar" action="#{principalMB.concluirEmprestimo}" />
                            <h:commandButton value="Cancelar" action="#{principalMB.limparDados}" />

                            <h:message for="servidor_nome_principal_concluirV" />
                        </h:panelGrid>
                    </h:panelGroup>
                </div>
            </div>

            <div style="display: #{principalMB.exibirModalServidor ? 'block' : 'none'}; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); padding-top: 100px;">
                <div style="background: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 30%;">
                    <h:outputText value="Finalizar Empréstimo - Servidor" />
                    <br />
                    <br />
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:outputText value="Servidor Responsável"/>
                            <h:inputText 
                                id="servidor_nome_principal_concluir"
                                disabled="true" 
                                value="#{principalMB.emprestimo.servidor.dadosPessoais.nome}" />

                            <h:outputText value="Digite seu SIAPE para confirmar: "/>
                            <h:inputText value="#{principalMB.siape}" size="14"/>

                            <h:commandButton value="Confirmar" action="#{principalMB.concluirEmprestimo}" />
                            <h:commandButton value="Cancelar" action="#{principalMB.limparDados}" />

                            <h:message for="servidor_nome_principal_concluir" />
                        </h:panelGrid>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
