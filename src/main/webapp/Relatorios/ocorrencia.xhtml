<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

    <h:head>
        <title>Relatório de Ocorrências</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cndjs.cloudflare.com/ajax/libs/font-awesome.min.css"/>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </h:head>

    <h:body>
        <h:form>
            <h:commandLink action="#{paginaMB.visitarPagina('/index')}">
                <button class="ui-button ui-widget ui-corner-all">
                    Voltar
                </button>
            </h:commandLink>

            <div>
                <h3 style="text-align: center">
                    <h:outputText value="Relatório"/>
                </h3>

                <h:panelGroup style="text-align: center">
                    <h:dataTable var="oco" value="#{relatorioOcorrenciaMB.ocorrencias}" border="1" width="100" style="width: 100%">
                        <h:column>
                            <f:facet name="header">
                                <h:commandLink action="#{relatorioOcorrenciaMB.sortEspaco}">
                                    Espaço
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{oco.espaco.nome}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:commandLink action="#{relatorioOcorrenciaMB.sortMensagem}">
                                    Ocorrência
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{oco.ocorrido}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:commandLink action="#{relatorioOcorrenciaMB.sortDataRegistro}">
                                    Data de Registro
                                </h:commandLink>
                            </f:facet>
                            <h:outputText value="#{oco.dataRegistrada}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00" />
                            </h:outputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:commandLink action="#{relatorioOcorrenciaMB.sortRegistradaPor}">
                                    Registrada Por
                                </h:commandLink>
                            </f:facet>
                            <h:outputText 
                                value="#{oco.servidor != null 
                                         ? oco.servidor.dadosPessoais.nome 
                                         : oco.vigilante.dadosPessoais.nome}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </div> 
        </h:form>
    </h:body>
</html>
