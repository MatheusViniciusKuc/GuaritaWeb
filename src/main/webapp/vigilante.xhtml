<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <head>
        <title>Vigilantes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cndjs.cloudflare.com/ajax/libs/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    </head>
    <h:body>
        <h:form>
            <div>
                <h:commandLink 
                    action="#{paginaMB.visitarPagina('faces/index')}"
                    immediate="true">
                    <button class="ui-button ui-widget ui-corner-all">
                        Voltar
                    </button>
                </h:commandLink>

                <div>
                    <h2>
                        <h:outputText value="#{vigilanteMB.vigilante.id > 0 ? 'Alterar:' : 'Cadastrar:'}" />
                    </h2>

                    <h:panelGroup>
                        <h:panelGrid columns="6">
                            <h:outputLabel value="Nome: "/>              
                            <h:inputText
                                value="#{vigilanteMB.vigilante.dadosPessoais.nome}"
                                id="nome_cad_vig"
                                onkeypress="return permitirApenasLetras(event)"
                                required="true"
                                requiredMessage="Nome obrigatório"/>
                            <h:message style="color:red" for="nome_cad_vig" />

                            <h:outputLabel value="UF: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.endereco.uf}"
                                id="uf_cad_vig"
                                onkeypress="return permitirApenasLetras(event)"
                                maxlength="2">
                                <f:validateLength minimum = "2" maximum = "2"/>
                            </h:inputText>
                            <h:message style="color:red" for="uf_cad_vig" />

                            <h:outputLabel value="CPF: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.cpf}"
                                id="cpf_cad_vig"
                                onkeypress="return permitirApenasNumeros(event);"
                                required="true"
                                requiredMessage="CPF obrigatório"
                                maxlength="11">
                                <f:validateLength minimum = "11" maximum = "11"/>
                            </h:inputText>
                            <h:message style="color:red" for="cpf_cad_vig" />

                            <h:outputLabel value="Cidade: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.endereco.cidade}"
                                id="cidade_cad_vig"
                                onkeypress="return permitirApenasLetras(event)"/>
                            <h:message style="color:red" for="cidade_cad_vig" />

                            <h:outputLabel value="E-mail: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.email}"
                                id="email_cad_vig"
                                required="true"
                                requiredMessage="E-mail obrigatório"
                                validatorMessage="E-mail inválido">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </h:inputText>
                            <h:message style="color:red" for="email_cad_vig" />

                            <h:outputLabel value="Bairro: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.endereco.bairro}"
                                id="bairro_cad_vig"
                                onkeypress="return permitirApenasLetras(event)"/>
                            <h:message style="color:red" for="bairro_cad_vig" />

                            <h:outputLabel value="Telefone: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.telefone}"
                                id="telefone_cad_vig"
                                onkeypress="return permitirApenasNumeros(event);"
                                maxlength="11">
                                <f:validateLength minimum = "11" maximum = "11"/>
                            </h:inputText>
                            <h:message style="color:red" for="telefone_cad_vig" />

                            <h:outputLabel value="Rua: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.endereco.rua}"
                                id="rua_cad_vig"
                                onkeypress="return permitirApenasLetras(event)"/>
                            <h:message style="color:red" for="rua_cad_vig" />

                            <h:outputLabel value="CEP: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.endereco.cep}"
                                id="cep_cad_vig"
                                onkeypress="return permitirApenasNumeros(event);"
                                maxlength="8">
                                <f:validateLength minimum = "8" maximum = "8"/>
                            </h:inputText>
                            <h:message style="color:red" for="cep_cad_vig" />

                            <h:outputLabel value="Número: "/>              
                            <h:inputText 
                                value="#{vigilanteMB.vigilante.dadosPessoais.endereco.numero}"
                                id="numero_cad_vig"
                                onkeypress="return permitirApenasNumeros(event);"/>
                            <h:message style="color:red" for="numero_cad_vig" />

                            <h:commandButton 
                                action="#{vigilanteMB.salvarVigilante}" 
                                id="salvar_cad_vig"
                                value="Salvar"/>  
                            <h:commandButton 
                                action="#{vigilanteMB.cancelarVigilante}" 
                                value="Cancelar"
                                immediate="true"/>  
                            <h:message style="color:red" for="salvar_cad_vig" />
                        </h:panelGrid>
                    </h:panelGroup>

                    <h3 style="text-align: center">
                        <h:outputText value="Vigilantes" rendered="#{!vigilanteMB.vigilantes.isEmpty()}" />
                    </h3>

                    <h:panelGroup style="text-align: center" rendered="#{!vigilanteMB.vigilantes.isEmpty()}">
                        <h:dataTable var="vig" value="#{vigilanteMB.vigilantes}" border="1" width="100" style="width: 100%">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{vig.dadosPessoais.nome}" />
                            </h:column>  

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="E-mail"/>
                                </f:facet>
                                <h:outputText value="#{vig.dadosPessoais.email}" />
                            </h:column>  

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone"/>
                                </f:facet>
                                <h:outputText value="#{vig.dadosPessoais.telefone}" />
                            </h:column>  

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Endereço"/>
                                </f:facet>
                                <h:outputText value="#{vig.dadosPessoais.endereco}" />
                            </h:column>  

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Alterar"/>
                                </f:facet>
                                <h:commandButton 
                                    action="#{vigilanteMB.alterarVigilante(vig)}" 
                                    value="Alterar"
                                    immediate="true"/>  
                            </h:column>  

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                </f:facet>
                                <h:commandButton 
                                    action="#{vigilanteMB.abrirModalExcluir(vig)}" 
                                    value="Excluir"
                                    immediate="true"/>  
                            </h:column>  
                        </h:dataTable>
                    </h:panelGroup>
                </div> 

                <div style="display: #{vigilanteMB.exibirModalExcluir ? 'block' : 'none'}; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); padding-top: 100px;">
                    <div style="background: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 30%;">
                        <h:outputText value="Confirmar Exclusão?" />
                        <br />
                        <br />
                        <h:panelGroup>
                            <h:panelGrid columns="3">
                                <h:commandButton 
                                    id="excluir_cad_vig"
                                    value="Confirmar" 
                                    action="#{vigilanteMB.excluirVigilante}" />
                                <h:commandButton 
                                    value="Cancelar" 
                                    action="#{vigilanteMB.cancelarVigilante}"
                                    immediate="true" />
                                <h:message style="color:red" for="excluir_cad_vig" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:form>

        <script>
            function permitirApenasNumeros(event) {
                var key = event.keyCode || event.which;
                var char = String.fromCharCode(key);

                return /[0-9]/.test(char);
            }

            function permitirApenasLetras(event) {
                var key = event.keyCode || event.which;
                var char = String.fromCharCode(key);

                return /[a-zA-Z]/.test(char);
            }
        </script>
    </h:body>
</html>
